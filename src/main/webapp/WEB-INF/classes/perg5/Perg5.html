	<h3 class="likert-header">Com relação a cor das fontes do texto, qual das cores apresentadas mais lhe agrada?</h3>
	<form action="" wicket:id="form" id="form" method="post">
		<wicket:container wicket:id="group">
		
				<ul class='likert'>
				
					<li><input type="radio" wicket:id="org-abas" name="likert" value="org-abas"  onClick="CB(this.id);"id="org-abas"><label>Organização por abas</label></li>
					
					<li><input type="radio" wicket:id="org-topicos" name="likert" value="org-topicos"onClick="CB(this.id);" id="org-topicos"><label>Organização por tópicos</label></li>
					
					<li><input type="radio" wicket:id="org-tempopublicacao" name="likert" value="org-tempopublicacao" onClick="CB(this.id);" id="org-tempopublicacao"> <label>Organização por tempo de publicação</label></li>
					
					<li><input type="radio" wicket:id="org-topicos-e-cores" name="likert" value="org-topicos-e-cores" onClick="CB(this.id);" id="org-topicos-e-cores"><label>Organização por tópicos e cores</label></li>
					
					<li><input type="radio" wicket:id="org-importancia" name="likert" value="org_importancia" onClick="CB(this.id);" id="org-importancia"><label>Organização por importância</label></li>
				
				</ul> 		
					
		</wicket:container>
		<CENTER>
			<input type="submit" class="btn btn-primary" name="Próximo" value="Próximo" />
		</CENTER>
		
	</form>
