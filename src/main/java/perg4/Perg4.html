<html>
<head>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<body>
	<!-- Progress Tracker v2 -->
	<ol class="progress" data-steps="6">
		<li class="done"><span class="name">Pergunta 1</span> <span
			class="step"><span>1</span></span></li>
		<li class="done"><span class="name">Pergunta 2</span> <span
			class="step"><span>2</span></span></li>
		<li class="done"><span class="name">Pergunta 3</span> <span
			class="step"><span>3</span></span></li>
		<li class="active"><span class="name">Pergunta 4</span> <span
			class="step"><span>4</span></span></li>
		<li><span class="name">Pergunta 5</span> <span class="step"><span>5</span></span>
		</li>
		<li><span class="name">Pergunta 6</span> <span class="step"><span>6</span></span>
		</li>
	</ol>

	<table>
		<tr height="100%">
			<td class="col-md-2"><img id="imagem" src="" width="750"
				height="450" /></td>
			<td style="text-align: center;" class="col-md-2" id="col-text">
				<table id="table-text" class="tableStyle shape shape2">
					<tr>
						<td>
							<div style="float: top;" align="center">
								<h3 id="texto">Selecione uma das opções abaixo:</h3>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div style="float: center;" align="center">
								<h4 id="desc"></h4>
							</div>
						</td>
					</tr>

				</table>


			</td>
		</tr>
	</table>


	<h3 class="likert-header">Com relação às fontes do texto, qual dos
		tipos apresentados mais lhe agrada?</h3>
	<form action="" wicket:id="form" id="form" method="post">
		<wicket:container wicket:id="group">

			<ul class='likert'>

				<li><input type="radio" wicket:id="arial" name="likert"
					value="arial" onClick="CB(this.id);" id="arial"><label>Arial</label></li>

				<li><input type="radio" wicket:id="georgia" name="likert"
					value="georgia" onClick="CB(this.id);" id="georgia"><label>Georgia</label></li>

				<li><input type="radio" wicket:id="timenewromans" name="likert"
					value="timenewromans" onClick="CB(this.id);" id="timenewromans">
					<label>Time New Romans</label></li>

				<li><input type="radio" wicket:id="verdana" name="likert"
					value="verdana" onClick="CB(this.id);" id="verdana"><label>Verdana</label></li>
			</ul>
		</wicket:container>
		<CENTER>
			<input type="submit" class="btn btn-primary" name="Próximo"
				value="Próximo" />
		</CENTER>

	</form>
</body>
</html>
